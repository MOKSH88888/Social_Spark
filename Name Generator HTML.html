<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Company Name Generator</title>
    <link rel="stylesheet" href="Name Generator CSS.css">
</head>
<body>
    <div class="container">
        <h1>Random Company Name Generator</h1>
        <div class="form">
            <label for="startWord">Starting Word:</label>
            <input type="text" id="startWord" placeholder="Enter starting word">
            <label for="endWord">Ending Word:</label>
            <input type="text" id="endWord" placeholder="Enter ending word">
            <button onclick="generateName()">Generate</button>
        </div>
        <div id="output" class="output"></div>
    </div>

    <script src="Name Generator JS.js"></script>
</body>
</html>
